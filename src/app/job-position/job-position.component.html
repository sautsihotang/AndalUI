<div style="margin: auto; width: 70%;">    
    <h2>Example Datagrid</h2>
    <dx-button style="float: right; margin-bottom: 10px;" icon="add"
        (onClick)="addRow()">

    </dx-button>
    <dx-data-grid 
    style="display: inline-block;"
    #gridContainer
    id="gridContainer"
    width="auto"
    keyExpr="id"
    edito
    [dataSource]="positions" [showBorders]="true">
    <dxi-column caption="Code" dataField="codePosition" alignment="center" cssClass="middle-content" width="100"></dxi-column>
    <dxi-column caption="Name" dataField="namePosition" alignment="center" cssClass="middle-content"></dxi-column>
    <dxi-column caption="Job Title" dataField="nameTitle" alignment="center" cssClass="middle-content"></dxi-column>
    <dxi-column caption="Action" cellTemplate="actionBtn" alignment="center" width="100">
        <div *dxTemplate="let t of 'actionBtn'" style="display: flex; gap: 10px;">
            <dx-button hint="Save" [visible]='t.row.isEditing' icon="save"
                [disabled]="false" (onClick)="save()">
            </dx-button>
            <dx-button hint="Cancel" [visible]='t.row.isEditing' icon="undo"
                [disabled]="false"(onClick)="cancel()">
            </dx-button>

            <dx-button hint="Edit" [visible]="!t.row.isEditing"
                [disabled]="false" (onClick)='edit(t.data)' icon="edit">
            </dx-button>
            <dx-button hint="Delete" [visible]="!t.row.isEditing "
                [disabled]="false" (onClick)='delete(t.data)' icon="remove">
            </dx-button>
        </div>
    </dxi-column>
    </dx-data-grid>
</div>
